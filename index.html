<html lang="en">

        <div class="nav">

                <img id="pin" src="../components/pin.png" alt="">
                <i><p id="city-name">Astana, Kazakhstan</p></i>
            </div>

            <div class="temp">
                <span id="temperature">18 <b>Â°C</b></span>
            </div>

            <div class="stats">

                    <img src="../components/wind.png" alt="">

                </div>
                <div class="stat">
                    <img src="../components/humidity.png" alt="">
                    <span id="humidity"></span>
                </div>
                <div class="stat" >
                    <img src="../components/pressure-gauge.png" alt="">
                    <span id="pressure"><span>
                </div>

        </div>
    </div>
